<!DOCTYPE html>

    <!--Metadata-->
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>La Chilinga | Escuela popular de percusión | Inicio</title>
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Fira+Sans:wght@600&display=swap" rel="stylesheet">
        <!--Hoja de estilos-->
        <link type="text/css" rel="stylesheet" href="css/styles.css">
    </head>
    <!--Finalización metadata-->
    <!--Comienzo body-->
    <body>
        <!--Header | Barra de navegación-->        
        <header>
            <!--Logo-->
            <div id="logo">
                <a href="index.html">
                    <img id="logo-imagen" src="img/logo.png">
                </a>
            </div>
            <!--Finalización de logo-->
            <!--Barra de navegación-->
            <nav>
                <ul>
                    <li><a href="about.html">Historia</a></li>
                    <li><a href="gallery.html">Galeria</a></li>
                    <li><a href="localities.html">Sedes</a></li>
                    <li><a href="contact.html">Contacto</a></li>
                </ul>
            </nav>
            <!--Finalización barra de navegación-->
            
        </header>
        <!--Finalización header-->

        <!--Contenido página-->
        <main class="contenido">
            <section>
                <h1>Página de Contacto</h1>
                <form action="#">
                    <label for="nombre">Nombre:</label><br>
                    <input type="text" id="nombre" name="nombre" value="nombre"><br>
                    <label for="apellido">Apellido:</label><br>
                    <input type="text" id="apellido" name="apellido" value="apellido"><br><br>
                    <label for="email">Correo:</label><br>
                    <input type="email" id="email" name="email" value="email"><br><br>
                    <textarea name="textarea" rows="10" cols="50">Deja tu mensaje acá</textarea>
                    <input type="submit" value="Enviar">
                  </form> 
                  
                  <p>Todos los mensajes serán respondidos por <a href="mailto:info@chilinga.com">Info@chilinga.com</a></p>
            </section>
        </main>
        <!--Finalización de contenido-->

        <!--Footer-->
        <footer>
            <section id="redesSociales">
                <!--Redes sociales-->
                <h5>Nuestras redes</h5>
                <div id="redesSocialesIconos">
                    <div>
                        <img src="img\spotify.svg">
                    </div>
                    <div>
                        <img src="img\facebook.svg">
                    </div>
                    <div>
                        <img src="img\youtube.svg">
                    </div>
                    <div>
                        <img src="img\instagram.svg">
                    </div>
                </div>
            </section>
            <ol>
                <li>
                    <p id="footer">La chilinga - Escuela popular de percusión | 2022</p>
                </li>

        </footer>
